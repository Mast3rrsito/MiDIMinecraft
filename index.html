<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MIDI → Litematic Noteblock Generator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>MIDI → Minecraft Noteblock Litematic</h1>

<input type="file" id="midiInput" accept=".mid,.midi">
<br><br>

<label>Tempo Multiplier:</label>
<input type="number" id="tempoMultiplier" value="1" step="0.1">

<label>Ticks Per Beat Override (optional):</label>
<input type="number" id="tpbOverride">

<br><br>

<button id="generateBtn">Generate Litematic</button>

<pre id="log"></pre>

<script type="module" src="main.js"></script>

</body>
</html>
